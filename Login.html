<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="myLogin.css">

    <!-- Load the js after the page is loaded -->
    <script defer>
        
        var blurBg = document.createElement('div');
        blurBg.classList.add('blur-bg');

        // Insert the new element before the LoginBox
        var LoginBox = document.querySelector('.LoginBox');
        LoginBox.parentNode.insertBefore(blurBg, LoginBox);

        // Add event listener for hover effect
        LoginBox.addEventListener('mouseover', function() {
            LoginBox.style.backdropFilter = 'blur(70px)'; // Increase blur on hover
            blurBg.style.backdropFilter = 'blur(70px)';
        });

        LoginBox.addEventListener('mouseout', function() {
            LoginBox.style.backdropFilter = 'blur(10px)'; // Decrease blur on hover
            blurBg.style.backdropFilter = 'blur(10px)';
        });
        // Add box shadow on hover
        LoginBox.addEventListener('mouseover', function() {
            LoginBox.style.boxShadow = '0 0 20px 5px rgb(166, 84, 84)';
        });
        // Back to no shadow box on mouseout
        LoginBox.addEventListener('mouseout', function() {
            LoginBox.style.boxShadow = 'none';
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="LoginPage">
            <section class="LoginBox">
                <div class="header">
                    <h1>Sign in</h1>
                </div>
                
                <form action="index.php" method="post">
                    <div class="inputBx">
                        <input type="text" name="username" onclick="inputEffect(this)" placeholder="Username/Email*" required>
                    </div>
                    
                    <div class="inputBx">
                        <input type="password" name="password" onclick="inputEffect(this)" placeholder="Password*" required>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                </form>
                
                <div class="link">
                    <a href="register.php">Register</a>
                </div>
            </section>
        </div>

        <div class="DesignPage">
            <div class="pagePic"></div>
        </div>
        
    </div>
</body>
</html>
